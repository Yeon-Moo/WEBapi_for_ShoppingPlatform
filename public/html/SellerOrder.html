<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Homepage | Yeon's Shop</title>
        <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src="/javascripts/font-awesome.js"></script>
        <script src="/javascripts/axios.min.js"></script>
        <script src="/javascripts/jquery.js"> </script>

    </head>
    <body>
        <div>
            <div id="header">
                <div id="title"> <a href="/" class="normaltextlink"><span
                            style="color:aqua">Yeon's </span>Shop </a></div>
                <div id="search">
                    <form action="/search" method="get">
                        <div class="searchinput">
                            <div>
                                <input type="text" placeholder="請輸入欲搜尋商品"
                                    name="productName"
                                    style="border:0px;height:25px;width:700px;z-index:-1;">
                            </div>
                            <div style="width:25px;height:35px;">
                                <button type="submit"
                                    style="padding-top:3px;padding-left:5px;padding-right:6px;padding-bottom:3px;"
                                    class="btn btn-primary"><i class="fas
                                        fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="users" id="user">
                    <div> <a href="/users/login" class="user_a">登入</a></div>
                    <div> <a href="/users/register" class="user_a">註冊 </a></div>
                </div>
                <div id="Cart"><a href="/Cart" id="myCart">我的購物車</a></div>
                <script src="/javascripts/cookie.js"></script>
            </div><br><br>
            <div class="content">
                <div class="goods" style="width:500px;" >
                    <h5 class="mb-3"><a href="/" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>回到首頁</a></h5>
                    <h2>我的訂單</h2>
                    <div id="Order_Content">
                        
                    </div>

                </div>

            </div>
            <div> </div>
        </div>
        <script src="/javascripts/SellerOrder.js"></script>
    </body>
</html>
