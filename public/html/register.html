<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h4><a href="/">回首頁</a></h4>
    <h1>註冊</h1>
    <form method="post" action="/users/register">

        <label for="username" >帳號 <span id="username_hint" style="color:RED"></span></label> <br>
        <input type="text" onchange="isallow()" name="username" id="username"><!--name是提交表單後 伺服器收到資料名稱 --><br>
       
        <label for="password">密碼 <span style="color:RED"  id="password_hint"></span></label><br>
        <input type="password" name="password" onchange="isallow()" id="password"><br>

        <label for="email">電子信箱 <span id="email_hint" style="color:RED"></span></label><br>
        <input type="email" onchange="isallow()" name="email" id="email"><br>

        <label for="confirmPassword" >確認密碼  <span style="color:RED"  id="confirmPassword_hint"></span></label><br>
        <input type="password" onchange="isallow()" name="confirmPassword" id="confirmPassword"><br>
        <input type="button" value="async" id="async">
        <input type="submit" value="submit" id="Button">
    </form>
    <script src="./../javascripts/register.js"></script>
    <script src="./../javascripts/cookie.js"> </script>
</body>
</html>
