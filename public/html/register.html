<!DOCTYPE html>
<html>
  <head>
    <title>Yeon's Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/toastr.min.css">
    <script src="/javascripts/font-awesome.js"></script>
    <script src="/javascripts/axios.min.js"></script>
    <script src="/javascripts/jquery.js"> </script>
    <script src="/javascripts/toastr.min.js"></script>
  </head>
  <body style="background-color: #f5f5f5;">
    <div>
      <div id="header">
        <div id="title"> <a href="/" class="normaltextlink"><span style="color:aqua">Yeon's  </span>Shop </a></div>
        <div class="center_seach">
        <div id="search"> 
          <form action="/search" method="get" class="form_search_width"> 
            <div class="searchinput">
              <div class="search_text_div">
                <input class="text_input_box" type="text" placeholder="請輸入欲搜尋商品" name="productName" style="border:0px;height:25px;z-index:-1;border-radius: 5px;">
              </div>
              <div style="width:10%;height:35px;left: 0%;position: relative;transform: translate(-50%);">
                <button type="submit" style="padding-top:3px;padding-left:5px;padding-right:6px;padding-bottom:3px;" class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
        <div class="users">
          <div> <a href="/users/login" class="user_a">登入</a></div>
          <div> <a href="/users/register" class="user_a">註冊 </a></div>
        </div>
      </div><br><br>
    </div>
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div>
        <div>
          <h4><a href="/">回首頁</a></h4>
        </div>
        <div>
          <h1>註冊</h1>
        </div>
      </div>
      <div>
        <form method="post" action="/users/register">
          <label for="username">帳號 <span id="username_hint"
              style="color:RED"></span></label> <br>
          <input id="username" type="text" onchange="isallow()" name="username">
          <!-- name是提交表單後 伺服器收到資料名稱--><br>

          <label for="password">密碼 <span id="password_hint"
              style="color:RED"></span></label><br>
          <input id="password" type="password" name="password"
            onchange="isallow()"><br>
          <label for="email">電子信箱 <span
              id="email_hint" style="color:RED"></span></label><br>
          <input id="email" type="email" onchange="isallow()" name="email"><br>
          <label for="confirmPassword">確認密碼 <span
            id="confirmPassword_hint" style="color:RED"></span></label><br>
          <input id="confirmPassword" type="password" onchange="isallow()"
            name="confirmPassword"><br>
          <input id="Button" type="submit" value="註冊">
        </form>
      </div>
    </div>
    <script src="./../javascripts/register.js"></script>
    <script src="./../javascripts/cookie.js"></script>
  </body>
</html>
