<!DOCTYPE html>
<html>
  <head>
    <title>Yeon's Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <script src="/javascripts/font-awesome.js"></script>
    <script src="/javascripts/axios.min.js"></script>
    <script src="/javascripts/jquery.js"> </script>
  </head>
  <body >
    <div id="header">
      <div id="title"> <a href="/" class="normaltextlink"><span style="color:aqua">Yeon's  </span>Shop </a></div>
      <div class="center_seach">
      <div id="search"> 
        <form action="/search" method="get" class="form_search_width"> 
          <div class="searchinput">
            <div class="search_text_div">
              <input class="text_input_box" type="text" placeholder="請輸入欲搜尋商品" name="productName" style="border:0px;height:25px;z-index:-1;border-radius: 5px;">
            </div>
            <div style="width:10%;height:35px;left: 0%;position: relative;transform: translate(-50%);">
              <button type="submit" style="padding-top:3px;padding-left:5px;padding-right:6px;padding-bottom:3px;" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
      <div class="users" id="user"> 
        <div> <a href="/users/login" class="user_a">登入</a></div>
        <div> <a href="/users/register" class="user_a">註冊     </a></div>
      </div>
     
    </div><br><br>
    <div><h4 id="myproduct_userhint"></h4></div>
    <script src="/javascripts/cookie.js"></script>
    <div>
      <div style="display:flex;justify-content:center;">
        <div style="b:solid;position:relative;height:400px;top:100px;border: 3px solid black; border-radius: 5px;background-color: rgb(222, 209, 146);">
          <h1>Login   </h1>
          <form method="POST" action="/users/login">
            <div>
              <div>
                <label for="username">username : &nbsp    </label>
                <input id="username" type="text" name="username">
                <!-- name是提交表單後 伺服器收到資料名稱--><br><br>
              </div>
            </div>
            <div>
              <label for="password">password : &nbsp        </label>
              <input id="password" type="password" name="password">
              <!-- type="password" 會隱藏輸入的文字--><br><br>
            </div>
            <div style="width:300px;">
              <div style="position:relative;width:50px;left:220px;">
                <input type="submit" value="登入">
              </div>
            </div>
            <div>
              <h6><a href="/users/register">Not Register?</a></h6>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
